<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .gif-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Set cursor to none */
    body {
      cursor: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      cursor: auto; /* Show cursor */
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
    }

    /* Close button styles */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Keep audio player with hidden attribute -->
    <audio id="audio" controls autoplay hidden>
      <source src="initial-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <div class="gif-container">
    <img id="gif" src="initial.gif" alt="GIF">
  </div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Audio Stats</h2>
      <p>Current Time: <span id="currentTime">0</span> seconds</p>
      <p>Total Duration: <span id="totalDuration">0</span> seconds</p>
      <p>Volume: <span id="volume">0</span></p>
    </div>
  </div>
  
  <script>
    const audio = document.getElementById('audio');
    const gif = document.getElementById('gif');
    const modal = document.getElementById('myModal');
    const modalContent = document.querySelector('.modal-content');
    const currentTimeSpan = document.getElementById('currentTime');
    const totalDurationSpan = document.getElementById('totalDuration');
    const volumeSpan = document.getElementById('volume');

    const songs = ['song1.mp3', 'song2.mp3', /* add more songs here */];
    const gifs = ['gif1.gif', 'gif2.gif', /* add more gifs here */];

    let currentIndex = 0;

    audio.addEventListener('ended', () => {
      // Fade out current gif
      gif.classList.add('fade-out');
      
      // Change song and gif
      currentIndex = (currentIndex + 1) % songs.length;
      audio.src = songs[currentIndex];
      gif.src = gifs[currentIndex];
      
      // Reset fade-out animation
      setTimeout(() => {
        gif.classList.remove('fade-out');
      }, 1000); // This should match the duration of the fadeOut animation
    });

    // Show modal when "s" key is pressed
    document.addEventListener('keydown', (event) => {
      if (event.key === 's') {
        modal.style.display = 'block';
        updateStats();
      }
    });

    // Close modal when close button is clicked
    const closeBtn = document.querySelector('.close');
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Update audio stats
    function updateStats() {
      currentTimeSpan.textContent = Math.floor(audio.currentTime);
      totalDurationSpan.textContent = Math.floor(audio.duration);
      volumeSpan.textContent = Math.floor(audio.volume * 100) + '%';
    }

    // Request fullscreen on click
    document.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
